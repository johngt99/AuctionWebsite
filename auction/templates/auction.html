{% extends 'base.html' %} {% block title %} Auctions {% endblock %} {% block
content %}

<body class="text-center">
  <div class="container" style="margin-top: 2%;">
    <h2>Available items to Bid</h2>
    <br />


    <div class="row">
      {% for item in items %}
      <div class="col-md-3">
        <div style="margin-bottom: 8%" class="card text-center bg-dark">
          <div class="card-body">
            <img class="mb-4" src="static\images\{{item.image}}" width="100" height="100" />
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text"><strong> Â£{{ item.curr_bid }} </strong></p>
            <p></p>
            <a href="{{ url_for('item_page', item_id=item.id) }}">
              <button type="button" class="btn btn-primary">
                More Information
              </button>
            </a>
            <p></p>
            <p class="card-text">{{ item.show_date }}</p>
            <p class="card-text">Seller: {{ item.seller }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
{% endblock %}
