{% extends 'base.html' %} {% block title %} Auctions Won {% endblock %} {% block
content %}

<body class="text-center">
    <div class="container" style="padding-left: 5%; padding-right: 5%; padding-top: 2%">
        <h1 class="h3 mb-3 font-weight-normal">Auctions Won</h1>
        <br />



        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <!-- Your Columns HERE -->
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Post Date</th>
                    <th scope="col">Options</th>
                </tr>
            </thead>
            <tbody>
                <!-- Your rows inside the table HERE: -->
                {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td><img class="mb-4" src="static/images/{{item.image}}" width="100" height="100" /></td>
                    <td>{{ item.show_date }}</td>
                    <td>
                        <a href="{{ url_for('item_page', item_id=item.id) }}">
                            <button type="button" class="btn btn-primary">
                                More Information
                            </button>
                        </a>
                        <p></p>                                         
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>




    </div>
</body>
{% endblock %}
